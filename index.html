<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom gradient background */
    body {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    /* Dark mode styles */
    .dark-mode {
      background: linear-gradient(135deg, #1F2937, #111827);
    }
    .dark-mode .chat-box {
      background-color: #374151;
      color: #F3F4F6;
    }
    .dark-mode .input-box {
      background-color: #4B5563;
      border-color: #6B7280;
    }
    .dark-mode .message-user {
      background-color: #3B82F6;
      color: #FFFFFF;
    }
    .dark-mode .message-ai {
      background-color: #6B7280;
      color: #FFFFFF;
    }
    .dark-mode #input {
      background-color: #4B5563;
      color: #F3F4F6;
      border-color: #6B7280;
    }

    /* Fixed chat box size */
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }
    .input-box {
      flex-shrink: 0;
      padding: 16px;
      background-color: white;
      border-top: 1px solid #E5E7EB;
    }

    /* Name prompt modal */
    #name-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #name-modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .dark-mode #name-modal-content {
      background: #374151;
      color: #F3F4F6;
    }
  </style>
</head>
<body>
  <!-- Name Prompt Modal -->
  <div id="name-modal" class="${getCookie("userName") ? "hidden" : ""}">
    <div id="name-modal-content" class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-bold mb-4">Welcome to DeepSeek Chat!</h2>
      <p class="mb-4">Please enter your name to get started:</p>
      <input
        id="name-input"
        type="text"
        placeholder="Your name"
        class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="name-submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600"
      >
        Submit
      </button>
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container bg-white rounded-lg shadow-2xl overflow-hidden chat-box">
    <!-- Chat Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 flex justify-between items-center">
      <div>
        <h1 class="text-white text-2xl font-bold">DeepSeek Chat</h1>
        <p class="text-white text-sm">AI-powered conversations</p>
      </div>
      <button id="theme-toggle" class="p-2 bg-white rounded-full shadow-md">
        ðŸŒ™
      </button>
    </div>

    <!-- Chat Window -->
    <div id="chat" class="chat-window bg-gray-50">
      <!-- Messages will appear here -->
    </div>

    <!-- Input Bar -->
    <div class="input-box">
      <input
        id="input"
        type="text"
        placeholder="Type your message here..."
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        onkeypress="handleKeyPress(event)"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
