<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom gradient background */
    body {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg overflow-hidden flex flex-col">
    <!-- Chat Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4">
      <h1 class="text-white text-2xl font-bold">DeepSeek Chat</h1>
      <p class="text-white text-sm">AI-powered conversations</p>
    </div>

    <!-- Chat Window -->
    <div id="chat" class="flex-1 p-4 overflow-y-auto bg-gray-50">
      <!-- Messages will appear here -->
    </div>

    <!-- Input Bar -->
    <div class="p-4 bg-white border-t border-gray-200">
      <input
        id="input"
        type="text"
        placeholder="Type your message here..."
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        onkeypress="handleKeyPress(event)"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
